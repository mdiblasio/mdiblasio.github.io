<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sports Demo PWA</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="idb.js"></script>
  <style>
  body {
    font-size: 20px;
    margin: 20px;
  }

  .option {
    display: block;
  }

  .section {
    margin: 20px 0px;
    /*border: .2px solid lightgray;*/
  }

  button {
    width: 150px;
    margin: 10px 0px;
    padding: 5px;
    font-size: 16px;
    height: 35px;
  }

  #score {
    width: 250px;
    margin: 10px;
    padding: 5px;
    text-align: center;
    font-size: 16px;
    background-color: lightgray;
    border: .2px solid gray;
    height: 35px;
  }

  label {
    font-weight: bold;
    margin-right: 10px;
  }

  hr {
    margin: 25px 0px;
  }

  #preferenceChoice,
  #preferences {
    /*display: none;*/
  }

  .widget {
    margin: 20px 0px;
    padding: 20px;
    border: .2px solid lightgray;
    max-width: 400px;
  }
  </style>
</head>

<body>

  <div class="section" id="preferenceChoice">
    <h3>Change country preference:</h3>
    <button class="option" onclick="setUserPreference('country','USA')">USA</button>
    <button class="option" onclick="setUserPreference('country','EUR')">EUR</button>
  </div>

  <hr/>

  <div class="section" id="preferences">
    <label>Your country preference is:</label>
    <span id="countryPref" />
  </div>
  <hr/>
  <div class="section">
    <button id="fetchScore" onclick="fetchScore()">Fetch Score</button>
    <input type="text" id="score" />
  </div>
  <hr/>

  <h3>Widgets</h3>
  <div id="widgets"></div>

  <script>
  var dbPromise = idb.open('sportsDemoPWA', 1, function(upgradeDb) {
    console.log(`Creating object store 'userPreferences'`);
    if (!upgradeDb.objectStoreNames.contains('userPreferences')) {
      upgradeDb.createObjectStore('userPreferences', { keyPath: 'preference' });
    }
  });

  // read DB
  function readDB(_table, _key) {
    return dbPromise.then(function(db) {
      return db.transaction(_table, 'readwrite')
        .objectStore(_table)
        .get(_key);
    });
  }

  // write to DB
  function writeDB(_table, _value) {
    return dbPromise.then(function(db) {
      return db.transaction(_table, 'readwrite')
        .objectStore(_table)
        .put(_value)
        .complete;
    })
  }

  // get user country preference from IndexedDB
  readDB('userPreferences', 'country')
    .then(val => {
      if (val) {
        document.getElementById('countryPref').innerText = val.setting;
        subscribeClientToUpdates();
      }
    });

  // save user preference to IndexedDB
  function setUserPreference(preference, setting) {
    writeDB('userPreferences', {
      preference: preference,
      setting: setting
    }).then(function() {
      console.log(`[Client] Added item to the store os!`);
      document.getElementById('countryPref').innerText = setting;
      subscribeClientToUpdates();
    });
  }

  // create widgets
  function createWidgets(num) {
    let widgets = document.getElementById('widgets');
    for (let i = 1; i <= num; i++) {
      let widget = document.createElement('div');
      widget.id = `widget${i}`;
      widget.classList = "widget";
      widget.innerHTML = `<label>Last updated:    </label><span id="widget${i}-lastupdated"></span>`;
      widgets.appendChild(widget);
    }
  }
  createWidgets(10);

    // update widget 'last updated'
  function fetchScore() {
    console.log(`[Client] navigator.serviceWorker.controller.state = ${navigator.serviceWorker.controller.state}`);
    if (navigator.serviceWorker.controller.state === 'activated') {
      fetch('score')
        .then(res => res.text())
        .then(score => {
          document.getElementById('score').value = score;
        });
    } else {
      console.log(`[Client] Service worker is not activated`);
    }
  }

  var lastUpdated = (new Date()).getTime();

  // SW message handler
  navigator.serviceWorker.addEventListener('message', function(event) {
    console.log(`[Client] Message received, command: '${event.data.command}'`);
    switch (event.data.command) {
      case 'score-update':
        lastUpdated = (new Date()).getTime();
        // update widets with latest score
        document.querySelectorAll('.widget').forEach(widget => {
          widget.querySelector('span').innerText = event.data.timestamp;
        });
        subscribeClientToUpdates();
        break;
    }
  });

  // send message to SW 
  function sendMsgToServiceWorker(_command, _receipt = false) {
    let promise = new Promise(function(resolve, reject) {
      var msgChannel = new MessageChannel();

      // Handler for recieving message reply from service worker
      msgChannel.port1.onmessage = (event) => { resolve(event.data); }

      // reject if no reply received
      setTimeout(() => { reject("fail") }, 500);

      navigator.serviceWorker.controller.postMessage({
        command: _command,
        receipt: _receipt
      }, [msgChannel.port2]);
    });
    if (_receipt)
      return promise;
  }

  let subscribedToUpdates = false;

  function subscribeClientToUpdates() {
    console.log(`[Client] Subscribing client to updates from SW...`);

    // if active SW and SW replies, expect to receive scores updates
    if (navigator.serviceWorker.controller && navigator.serviceWorker.controller.state === 'activated') {
      sendMsgToServiceWorker('subscribe', true).then(response => {
        console.log(`[Client] Subscribing client to updates from SW... SUCCESS`);
        subscribedToUpdates = true;
      }).catch(e => {
        console.log(`[Client] Subscribing client to updates from SW... FAIL (no response from SW)`);
        subscribedToUpdates = false;
      });
    } else {
      console.log(`[Client] Subscribing client to updates from SW... FAIL (no active SW)`);
      subscribedToUpdates = false;
    }
  }

  const MINIMUM_UPDATE_INTERVAL_SECONDS = 30; // if no updates received, fallback

  // if we haven't received an update in a while, fallback to client side polling
  function checkIsUpdating() {
    const now = (new Date()).getTime();
    if (now - lastUpdated > MINIMUM_UPDATE_INTERVAL_SECONDS * 1000) {
      console.log(`[Client] Scores haven't been updated in at least ${MINIMUM_UPDATE_INTERVAL_SECONDS} seconds, fallback to client update polling!`);
      subscribedToUpdates = false;
    } else {
      setTimeout(checkIsUpdating, MINIMUM_UPDATE_INTERVAL_SECONDS * 1000);
    }
  }
  setTimeout(checkIsUpdating, MINIMUM_UPDATE_INTERVAL_SECONDS * 1000);
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(reg => {
        console.log('Service Worker registration successful with scope: ', reg.scope);
      })
      .catch(function(err) {
        console.log('[Client] Service Worker registration failed: ', err);
      });
  }
  </script>

</body>

</html>
